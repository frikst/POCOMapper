version: '1.0.0.{build}'
image: Visual Studio 2017
branches:
    only:
        - master

before_build:
    - cmd: dotnet --version
    - cmd: dotnet restore --verbosity m

build_script:
    - cmd: dotnet build -c Release POCOMapper
    - cmd: dotnet build -c Release POCOMapper.Test

test_script:
    - cmd: dotnet test -c Release -l Appveyor POCOMapper.Test

deploy: off
